<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    class Conta {

  constructor(titular, conta) {

      this._titular = titular;
      this._conta = conta;
      this._saldo = 0.0
  }

  deposita(valor) {
      console.log('Valor depositado: ' + valor);
      this._saldo+=valor;
  }

  get saldo() {
      return this._saldo;
  }

  get titular() {
      return this._titular;
  }

  get conta() {
      return this._conta;
  }
}

      (function(){
        var conta = new Conta('Mingau', 171);
        conta.deposita(100);
        console.log(conta.titular);
        console.log(conta.conta);
        console.log(conta.saldo);

      })()
    </script>
  </head>
  <body>

  </body>
</html>
