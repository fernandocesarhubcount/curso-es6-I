<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      class Calopsita{
        constructor(nome, raca){
          this._nome = nome;
          this._raca = raca ;
          Object.freeze(this);
        }

        get nome(){
          return this._nome;
        }

        get raca(){
          return this._raca;
        }
      }

      (function(){
        var calopsita = new Calopsita('Tapioca', 'calopsita do campo');

        console.log(calopsita.nome);
        console.log(calopsita.raca);
      })()
    </script>
  </head>
  <body>

  </body>
</html>
